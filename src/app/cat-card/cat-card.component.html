
<div class = "card" *ngFor="let cat of catData">
    
    <img class="image" [src]="cat.url" alt="Cat Image">
    <section class = "card-content">
        <p>
            <button (click) = "onLike(cat.id)"class="card-button">Vote</button>
            {{catVotes[cat.id] || 0 }}
        </p>
        <p>width : {{cat.width}} cm</p>
        <p>height : {{cat.height}} cm</p>
        
    </section>

</div>
